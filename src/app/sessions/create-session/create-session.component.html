<button
  class="button-primary"
  pButton
  type="button"
  label="New session"
  (click)="formModal = true;"
></button>

<div>
  <!--EV-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">EV</label>
    </div>
    <!-- Drop Down -->
    <div class="">
      <div class="dropdown-select mr-2 ml-2">
        <select [(ngModel)]="selected">
          <option *ngFor="let chargePole of chargePoles; let i = index"
                  [value]="chargePole.chargepoleId">{{chargePole.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <!--Smart-->
  <div class="row padding-b-null">
    <div class="form-label">
      <mat-slide-toggle [checked]="newSession.smart" (change)="clickSmart()">Slide me!</mat-slide-toggle>
    </div>
  </div>
  <!--Power-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">Maximum load power (0-11kWh)</label>
    </div>
    <!-- Drop Down -->
    <div class="">
      <div class="dropdown-select mr-2 ml-2">
        <select [(ngModel)]="newSession.chargePole.power_level">
          <option *ngFor="let power of powers; let i = index"
                  [value]="power">{{power}}</option>
        </select>
      </div>
    </div>
  </div>
  <!--Date-->
  <div class="row">
    <label class="form-label">Start</label>
    <mat-form-field appearance="fill" [(ngModel)]="newSession.dt" >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <!--Start Time-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">Start</label>
    </div>
    <div class="ngx-timepicker-field-example" [(ngModel)]="newSession.start">
      <ngx-timepicker-field [format]="24" ></ngx-timepicker-field>
    </div>
  </div>
  <!--End Time-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">End</label>
    </div>
    <div class="ngx-timepicker-field-example" [(ngModel)]="newSession.stop">
      <ngx-timepicker-field [format]="24"></ngx-timepicker-field>
    </div>
  </div>
  <!--Charge-->
  <div class="row">
    <div class="">
      <label class="form-label">How much charge</label>
    </div>
    <div class="">
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Value"/>
      </div>
    </div>
    <div class="">
      <label class="form-label">kWh</label>
    </div>
  </div>

  <button
    class="button-primary"
    pButton
    type="button"
    label="Save"
    (click)="save()"
  ></button>
</div>
