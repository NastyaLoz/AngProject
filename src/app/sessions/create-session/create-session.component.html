<div>
  <!--EV-->
  <div class="row padding-10">
    <div class="">
      <label class="form-label">EV</label>
    </div>
    <!-- Drop Down -->
    <div class="padding-10">
      <div class="dropdown-select mr-2 ml-2">
        <select [(ngModel)]="newSession.chargepoleId">
          <option *ngFor="let chargePole of chargePoleArray; let i = index"
                  [value]="chargePole.chargepoleId">{{chargePole.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <!--Smart-->
  <div class="row padding-b-null">
    <div class="form-label">
      Smart charging <mat-slide-toggle [checked]="newSession.smart" (change)="clickSmart()"></mat-slide-toggle>
    </div>
  </div>

  <div *ngIf="newSession.smart">
    <!--Power-->
    <div class="row padding-10">
      <div class="">
        <label class="form-label">Maximum load power (0-11kWh)</label>
      </div>
      <!-- Drop Down -->
      <div class="padding-10">
        <div class="dropdown-select mr-2 ml-2">
          <select [(ngModel)]="newSession.power">
            <option *ngFor="let power of powers; let i = index"
                    [value]="power">{{power}}</option>
          </select>
        </div>
      </div>
    </div>
    <!--Date-->
    <div class="row padding-b-null">
      <label class="form-label">Date</label>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="serializedDate" [(ngModel)]="newSession.dt">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <!--Start Time-->
    <div class="row padding-b-null">
      <div class="">
        <label class="form-label">Start</label>
      </div>
      <div class="ngx-timepicker-field-example">
        <ngx-timepicker-field [format]="24" [defaultTime]="newSession.start" [(ngModel)]="newSession.start"></ngx-timepicker-field>
      </div>
    </div>
    <!--End Time-->
    <div class="row padding-b-null">
      <div class="">
        <label class="form-label">End </label>
      </div>
      <div class="ngx-timepicker-field-example">
        <ngx-timepicker-field [format]="24" [defaultTime]="newSession.stop" [(ngModel)]="newSession.stop"></ngx-timepicker-field>
      </div>
    </div>
