<div class="edit-session">
  <!--EV-->
  <div class="row padding-10">
    <div class="">
      <label class="form-label">EV</label>
    </div>
    <!-- Drop Down -->
    <div class="padding-10">
      <div class="dropdown-select mr-2 ml-2">
        <select [(ngModel)]="session.chargepoleId" disabled>
          <option *ngFor="let chargePole of chargePoleArray; let i = index"
                  [value]="chargePole.chargepoleId">{{chargePole.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <!--Smart-->
  <div class="row padding-b-null">
    <div class="form-label">
      Smart charging <mat-slide-toggle [checked]="!session.smart" (change)="clickSmart()">Direct charging</mat-slide-toggle>
    </div>
  </div>
  <!--Power-->
  <div class="row padding-10">
    <div class="">
      <label class="form-label">Maximum load power (0-11kWh)</label>
    </div>
    <!-- Drop Down -->
    <div class="padding-10">
      <div class="dropdown-select mr-2 ml-2">
        <select [(ngModel)]="session.power">
          <option *ngFor="let power of powers; let i = index"
                  [value]="power">{{power}}</option>
        </select>
      </div>
    </div>
  </div>
  <!--Date-->
  <div class="row padding-b-null">
    <label class="form-label">Date</label>
<!--    <mat-form-field>-->
<!--      <mat-label>Choose a date</mat-label>-->
<!--      <input matInput [matDatepicker]="picker2" [formControl]="serializedDate" [(ngModel)]="session.dt">-->
<!--      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>-->
<!--      <mat-datepicker #picker2></mat-datepicker>-->
<!--    </mat-form-field>-->
    <p-calendar [(ngModel)]="session.dt" [minDate]="minDate" [showIcon]="true" dateFormat="yy-mm-dd"></p-calendar>
  </div>
  <!--Start Time-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">Start</label>
    </div>
    <div class="ngx-timepicker-field-example">
      <ngx-timepicker-field [format]="24" [defaultTime]="session.start" [(ngModel)]="session.start"></ngx-timepicker-field>
    </div>
  </div>
  <!--End Time-->
  <div class="row padding-b-null">
    <div class="">
      <label class="form-label">End </label>
    </div>
    <div class="ngx-timepicker-field-example">
      <ngx-timepicker-field [format]="24" [defaultTime]="session.stop" [(ngModel)]="session.stop" ></ngx-timepicker-field>
    </div>
  </div>
  <!--Charge-->
  <div class="row padding-10">
    <div class="">
      <label class="form-label">How much charge</label>
    </div>
    <div class="">
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Value" [(ngModel)]="session.much_charge"/>
      </div>
    </div>
    <div class="">
      <label class="form-label">kWh</label>
    </div>
  </div>
  <!--Button-->
  <div class="">
    <div class="button-elem">
      <div class="">
        <a class="btnLogout" style="margin-right: 10px" (click)="backClicked()">Back</a>
      </div>
      <div class="">
        <a class="btnLogout" (click)="save()">Save</a>
      </div>
    </div>
  </div>
</div>
